<div id="mainDiv">
  <div class="container">
    <div class="row">
      <div class="mt-3 col-md-8">
        <div class="">
          <h5>Family Registration</h5>
          <div class="card">
            <div class="card bg-default text-dark">
              <div class="card-body">
                <form action="#">
                  <div class="form-group">
                    <label for="surname"><span class="fa fa-id-card"></span> Surname<span class="red">*</span></label>
                    <input type="text" class="form-control form-control-sm" name="surname" placeholder="Ex: Purohit, Shukla, Joshi etc." id="surname" autocomplete="off">
                    <span id="surnameSpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label><span class="fa fa-info"></span> Gotr<span class="red">*</span></label>
                    <select class="form-control form-control-sm" name="gotr" id="selectGotr">
                      <option value="">Select Gotra</option>
                      <option value="Angiras">Angiras</option>
                      <option value="atri">Atri</option>
                      <option value="Bhardhwaj">Bhardhwaj</option>
                      <option value="BHARGAV">BHARGAV</option>
                      <option value="Chandranya">Chandranya</option>
                      <option value="Gargiras">Gargiras</option>
                      <option value="Gautam">Gautam</option>
                      <option value="Kashyap">Kashyap</option>
                      <option value="Kauchchhas">Kauchchhas</option>
                      <option value="Kausats">Kausats</option>
                      <option value="Kaushik">Kaushik</option>
                      <option value="Paulashya">Paulashya</option>
                      <option value="Shandilya">Shandilya</option>
                      <option value="Upamanyu">Upamanyu</option>
                      <option value="Vashishth">Vashishth</option>
                      <option value="Vatsal">Vatsal</option>
                      <option value="Vatschchha">Vatschchha</option>
                      <option value="add_new" id="addNewGotr">Add New</option>
                    </select>
                    <input type="text" name="custom_gotr" class="form-control form-control-sm" placeholder="Enter new gotr" id="inputTextGotr" hidden autocomplete="off">
                    <input type="hidden" name="finalGotr" value="">
                    <span id="gotrSpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label for="nationality"><span class="fa fa-globe"></span> Nationality<span class="red">*</span></label>
                    <input type="text" class="form-control form-control-sm" name="nationality" placeholder="Ex: Indian, American etc." id="nationality" autocomplete="off">
                    <span id="nationalitySpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label for="native_place"><span class="fa fa-home"></span> Native place<span class="red">*</span></label>
                    <input type="text" class="form-control form-control-sm" name="native_place" placeholder="Ex: Nadiad, Ahmedabad etc." id="native_place" autocomplete="off">
                    <span id="nativeSpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label for="email"><span class="fa fa-envelope"></span> Email<span class="red">*</span></label>
                    <input type="email" class="form-control form-control-sm" name="email" placeholder="user@email.com" id="email" autocomplete="off">
                    <span id="emailSpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label for="password"><span class="fa fa-lock"></span> Password<span class="red">*</span></label>
                    <input type="password" class="form-control form-control-sm" name="password" placeholder="keep it at least 6 characters long" id="password" minlength="6">
                    <span id="passwordSpan" class="red"></span>
                  </div>
                  <div class="form-group">
                    <label for="profilePhoto"><span class="fa fa-camera"></span> Profile Photo<span class="red">*</span></label><br>
                    <input type="file" name="profile_photo" id="profilePhoto" accept="image/*">
                    <input type="button" value="Browse..." id="browseBtn" />
                    <input type="hidden" id="profilePhotoName"><br>
                    <span id="imgSpan"></span>
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="agreeTC" checked> Agree with <a href="#!" id="tc">T&C</a>
                    </label>
                  </div>
                <span id="submitSpan"></span>
                </div>
                <button type="button" id="btnRegister" class="btn btn-sm btn-block"> <span class="fa fa-save"></span> Register Now</button><br>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
