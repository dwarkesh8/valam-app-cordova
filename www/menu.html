  <div id="loading" align="center">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

  <div class="row" id="heading">
    <div class="container">
      <span style="font-size:28px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <span class="fa fa-user float-right" id="spanLoginModal" style="font-size: 28px; margin-top: 5px;" data-toggle="modal" data-target="#loginModal">
      </span>
      <img src="" class="float-right" id="imgUserIcon" height="30px" width="30px" alt="user-image" style="font-size: 28px; margin-top: 5px;" hidden>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a class="username" href="#"></a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" class="active"><span class="fa fa-home"></span> Home</a>
    <a href="register.html"><span class="fa fa-edit"></span> Registration</a>
    <a href="add_members.html"><span class="fa fa-edit"></span> Add Members</a>
    <a href="#"><span class="fa fa-newspaper"></span> News</a>
    <a href="#"><span class="fa fa-bell"></span> Notifications</a>

    <div class="logout-div">
      <a href="#" id="aLogout"><span class="fa fa-sign-out-alt"></span> Logout</a>
    </div>
  </div>
  <div class="modal mt-2" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="row">
          <div id="loginDiv" class="col-md-4">
            <div class="container">
              <form class="mt-2">
                <div class="form-group">
                  <label><span class="fa fa-user"></span> Username</label>
                  <input type="text" name="username" class="form-input" placeholder="Ex: Kartik" autocomplete="off">
                </div>
                <div class="form-group">
                  <label><span class="fa fa-lock"></span> Password</label>
                  <input type="password" name="password" class="form-input" placeholder="Min length 6, Alphanumeric value">
                </div>
                <div class="form-group">
                  <button id="btnSignin" type="button" class="btn btn-sm btn-block"><span class="fa fa-lock"></span> Sign in</button>
                  <span id="responseMsg"></span>
                </div>
              </form>
              <div class="row col-md-12">
                <span>Haven't Registered yet? <a href="register.html" id="aJoinNow">Join Now</a></span>                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnClose" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
