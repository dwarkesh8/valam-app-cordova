<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fontawesome-free-5.13.0-web/css/all.min.css">
  <title>CharotarValamApp</title>
</head>
<body>
  <div id="loading" align="center">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="row" id="heading">
    <div class="container"><span style="font-size:32px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <span class="fa fa-user float-right" style="font-size: 32px; margin-top: 5px;" data-toggle="modal" data-target="#loginModal"></span>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"><span class="fa fa-home"></span> Home</a>
    <a href="#" id="gotoRegister"><span class="fa fa-edit"></span> Registration</a>
    <a href="#"><span class="fa fa-newspaper"></span> News</a>
    <a href="#"><span class="fa fa-bell"></span> Notifications</a>
    <a href="#"><span class="fa fa-cog"></span> Settings</a>
  </div>
  <div class="modal mt-2" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control-sm" id="username" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control-sm" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me login</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"><span class="fa fa-lock"></span> Login</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="mainDiv">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/punit-maharaj.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/vagheshwari-maa.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/vision2020.jpeg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/people2.jpg" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <a href="https://charotaritsolutions.com/"><span><i class="fa fa-heart"></i> Charotar IT Solutions</span></a>
    </div>
  </footer>
  <script type="text/javascript" src="assets/bootstrap-4.4.1-dist/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/fontawesome-free-5.13.0-web/js/all.min.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
