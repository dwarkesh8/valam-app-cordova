<div id="mainDiv">
  <div class="container">
    <div class="row">
      <div class="mt-3 col-md-8">
        <div class="">
          <h5>Add Members</h5>
          <div class="card">
            <div class="card bg-default text-dark">
              <div class="card-body">
               <form action="#">
                <div class="form-group">
                  <label for="websiteUsername"><span class="fa fa-id-card"></span> Website Username</label>
                  <input type="text" class="form-control form-control-sm" name="website_username" placeholder="Ex: Dwarkesh" id="websiteUsername" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="email"><span class="fa fa-envelope"></span> Email</label>
                  <input type="email" class="form-control form-control-sm" name="email" placeholder="Ex: username@gmail.com" id="email">
                </div>
                <div class="form-group">
                  <label for="dob"><span class="fa fa-calendar"></span> Date of Birth</label>
                  <input type="date" class="form-control form-control-sm" name="dob" id="dob">
                </div>
                <div class="form-group">
                  <label for="firstName"><span class="fa fa-id-card"></span> first Name</label>
                  <input type="text" class="form-control form-control-sm" id="firstName" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="fatherName"><span class="fa fa-id-card"></span> Father Name</label>
                  <input type="text" class="form-control form-control-sm" name="father_name" id="fatherName" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="motherName"><span class="fa fa-id-card"></span> Mother Name</label>
                  <input type="text" class="form-control form-control-sm" name="mother_name" placeholder="" id="motherName" autocomplete="off">
                </div>
                <div class="form-group">
                  <label><span class="fa fa-info"></span> Status</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusLive" value="live" checked>
                    <label class="form-check-label" for="statusLive">Live</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusDead" value="dead">
                    <label class="form-check-label" for="statusDead">Dead</label>
                  </div>
                </div>
                <div class="form-group">
                  <label><span class="fa fa-male"></span><span class="fa fa-female"></span> Gender</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioMale" value="male" checked>
                    <label class="form-check-label" for="radioMale">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioFemale" value="female">
                    <label class="form-check-label" for="radioFemale">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioOther" value="other">
                    <label class="form-check-label" for="radioOther">Other</label>
                  </div>
                </div>
                <div class="form-group">
                  <label><span class="fa fa-heart"></span> Maritial Status</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritial_status" id="radioSingle" value="single" checked>
                    <label class="form-check-label" for="radioSingle">Single</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritial_status" id="radioMarried" value="married">
                    <label class="form-check-label" for="radioMarried">Married</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritial_status" id="radioSeparated" value="separated">
                    <label class="form-check-label" for="radioSeparated">Separated</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritial_status" id="radioDivorced" value="divorced">
                    <label class="form-check-label" for="radioDivorced">Divorced</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritial_status" id="radioWidowed" value="widowed">
                    <label class="form-check-label" for="radioWidowed">Widowed</label>
                  </div>
                </div>
                <div id="marriageDetails">
                  <div class="form-group">
                    <label><span class="fa fa-calendar"></span> Marriage Date</label>
                    <input type="date" name="marriage_date" value="" class="form-control form-control-sm">
                  </div>
                  <div class="form-group">
                    <label><span class="fa fa-id-card"></span> Spouce Name</label>
                    <input type="text" name="spouce_name" value="" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="form-group">
                  <label for="current_place"><span class="fa fa-home"></span> Current place</label>
                  <input type="text" class="form-control form-control-sm" name="current_place" placeholder="Ex: Ahmedabad, Nadiad etc." id="current_place" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="address"><span class="fa fa-home"></span> Address</label>
                  <input type="text" id="house_no" placeholder="House No: 03/H" class="form-control form-control-sm">
                  <input type="text" id="flat_society_apartment" placeholder="Society/Apartment: Ambika flat" class="form-control form-control-sm">
                  <input type="text" id="city" placeholder="City: Nadiad" class="form-control form-control-sm">
                  <input type="text" id="dist" placeholder="Dist: Kheda" class="form-control form-control-sm">
                  <input type="text" id="state" placeholder="State: Gujarat" class="form-control form-control-sm">
                  <input type="number" id="pincode" placeholder="PIN: 123321" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                  <label for="occupation"><span class="fa fa-suitcase"></span> Occupation</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Ex: doctor, engineer, teacher etc." id="occupation" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="education"><span class="fa fa-graduation-cap"></span> Education</label>
                  <select class="form-control form-control-sm" name="education" id="education">
                    <option value="below_10th">Below 10th</option>
                    <option value="10th_pass">10th pass</option>
                    <option value="12th_pass">12th pass</option>
                    <option value="graduate">Graduate</option>
                    <option value="post_graduate">Post Graduate</option>
                    <option value="phd">P.hd</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="contact_no"><span class="fa fa-mobile"></span> Contact no. (<i class="fab fa-whatsapp" aria-hidden="true"></i>)</label>
                  <input type="number" min="0" class="form-control form-control-sm" name="contact_no" placeholder="912233658545" id="contact_no" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="landline_code"><span class="fa fa-phone"></span> Landline no.</label>
                  <input type="number" min="0" maxlength="4" minlength="4" class="form-control form-control-sm" name="landline_code" placeholder="02697" id="landline_code" autocomplete="off">
                  <input type="landline_no" min="0" maxlength="6" minlength="6" class="form-control form-control-sm" name="landline_no" placeholder="238743" id="landline_no" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="officeNo"><span class="fa fa-phone"></span> Office no.</label>
                  <input type="number" min="0" class="form-control form-control-sm" name="office_no" placeholder="02697238743" id="officeNo" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="job"><span class="fa fa-suitcase"></span> Job detail</label>
                  <input type="text" class="form-control form-control-sm" name="job" placeholder="Ex: Self-employed, Govt. Job, Private Job etc." id="job" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="otherDetails"><span class="fa fa-info"></span> Other detail</label>
                  <textarea class="form-control form-control-sm" name="other_details" placeholder="Any other info you want to provide..." id="otherDetails"></textarea>
                </div>
                <div class="form-group">
                  <label for="hobbies"><span class="fa fa-list"></span> Hobbies</label>
                  <textarea class="form-control form-control-sm" placeholder="Reading, Games etc" id="hobbies"></textarea>
                </div>
                <div class="form-group">
                  <label><span class="fa fa-eye"></span> Do you have spacs?</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="spacs" value="no" checked>
                    <label class="form-check-label" for="">No</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="spacs" value="yes">
                    <label class="form-check-label" for="">Yes</label>
                  </div>
                </div>
                <div class="form-group">
                  <label><span class="fa fa-wheelchair"></span> Physically challenged?</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="physically_challenged" value="no" checked>
                    <label class="form-check-label" for="">No</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="physically_challenged" value="yes">
                    <label class="form-check-label" for="">Yes</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="profilePhoto"><span class="fa fa-camera"></span> Profile Photo</label>
                  <input type="file" name="profile_photo" id="profilePhoto">
                  <input type="hidden" id="profilePhotoName">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="agreeTC" checked> Agree with <a href="#!" id="tc">T&C</a>
                  </label>
                </div>
              </div>
              <button type="button" id="btnRegister" class="btn btn-sm btn-block"> <span class="fa fa-save"></span> Register Now</button><br>
            </div>
          </form>   
        </div>
      </div>
    </div>
