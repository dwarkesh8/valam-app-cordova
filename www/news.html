<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fontawesome-free-5.13.0-web/css/all.min.css">
  <title>CharotarValamApp</title>
</head>
<body>
  <div id="loading" align="center">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="row" id="heading">
    <div class="container">
      <span style="font-size:28px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <span class="fa fa-user float-right" id="spanLoginModal" style="font-size: 28px; margin-top: 5px;" data-toggle="modal" data-target="#loginModal">
      </span>
      <img src="" class="float-right" id="imgUserIcon" height="30px" width="30px" alt="user-image" style="font-size: 28px; margin-top: 5px;" hidden>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a class="surname" href="#"></a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"><span class="fa fa-home"></span> Home</a>
    <a href="register.html" class="before-login"><span class="fa fa-edit"></span> Registration</a>
    <a href="add_members.html" class="after-login"><span class="fa fa-edit"></span> Add Members</a>
    <a href="#" class="active"><span class="fa fa-newspaper"></span> News</a>
    <a href="#"><span class="fa fa-bell"></span> Notifications</a>
    <a href="#"><span class="fa fa-cog"></span> Settings</a>
    <div class="logout-div">
      <a href="#" id="aLogout"><span class="fa fa-sign-out-alt"></span> Logout</a>
    </div>
  </div>
  <div class="modal mt-2" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="row">
          <div id="loginDiv" class="col-md-4">
            <div class="container">
              <form class="mt-2">
                <div class="form-group">
                  <label for="email"><span class="fa fa-user"></span> Email</label><br>
                  <input type="email" id="email" name="email" class="form-input" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password"><span class="fa fa-lock"></span> Password</label>
                  <input type="password" id="password" name="password" class="form-input">
                </div>
                <div class="form-group">
                  <button id="btnSignin" type="button" class="btn btn-sm btn-block"><span class="fa fa-lock"></span> Sign in</button>
                  <span id="responseMsg"></span>
                </div>
              </form>
              <div class="row col-md-12">
                <span>Haven't Registered yet? <a href="register.html" id="aJoinNow">Join Now</a></span>                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnClose" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div id="mainDiv">
  <div class="row">
    <div class="container">
      <div class="card">
        <div class="card-header">
          Latest News Updates
        </div>
        <div class="card-body">
          <div id="dynamicNewsPortal">
          </div>  
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <span>Made by <a href="https://charotaritsolutions.com/" style="color: black;">Charotar IT Solutions</a></span>
    </div>
  </footer>
  <script type="text/javascript" src="assets/bootstrap-4.4.1-dist/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/fontawesome-free-5.13.0-web/js/all.min.js"></script>
  <script type="text/javascript" src="js/cookie.js"></script>
  <script src="js/news.js"></script>
</body>
</html>
